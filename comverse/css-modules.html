<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-modules</title>
	<link rel="stylesheet" href="css/modules.css">
</head>
<body>
	<h1 titles="mainTitle">Css Modules</h1>
	<div>
	<!-- Brand -->
		<h3 titles="moduleTitle">Brand</h3>
		<h5 titles="itemTitle">logo</h5>
		<!-- module -->
		<img src="img/comverse-logo.png" alt="Comverse">
		<!--*****************-->
	<!-- Heading -->
	<h3 titles="moduleTitle">Headings</h3>
	<h5 titles="itemTitle">carousel header</h5>
	<!-- module -->
	<h2 heading="carousel"><em>Free</em> Your Market From It <em>Complexity</em></h2>
	

	<!--*****************-->
	<!-- Lists -->
		<!-- user access-->
		<h3 titles="moduleTitle">Lists</h3>
		<h5 titles="itemTitle">user access</h5>
		<!-- module -->
		<nav class="user-access">
			<ul list="navigation">
				<li>
					<select name="lang" id="langChanger">
						<option value="en">EN</option>
						<option value="he">HEB</option>
					</select>
				</li>
				<li><a link="navigation" href="#">Customer login</a></li>
			</ul>	
		</nav>
		<br><!--*****************-->
		<!-- main navigation-->
		<h5 titles="itemTitle">main navigation</h5>
		<!-- module -->
		<nav class="main-nav">
			<ul list="navigation">
				<li><a link="navigation" href="#">YOUR NEEDS</a></li>
				<li><a link="navigation" href="#">OUR PROTFOLIO</a></li>
				<li><a link="navigation" href="#">NEWS & MEDIA</a></li>
				<li><a link="navigation" href="#">ABOUT COMVERSE</a></li>
			</ul>
		</nav>
		<br><!--*****************-->
		<!-- footer list -->
		<h5 titles="itemTitle">footer list</h5>
		<footer>
			<h2 heading="footer-list">Numbers</h2>
			<ul list="footer">
				<li><a link="footer" href="#">One</a></li>
				<li><a link="footer" href="#">Two</a></li>
				<li><a link="footer" href="#">Three</a></li>
				<li><a link="footer" href="#">Four</a></li>
			</ul>
		</footer>
		<br><!--*****************-->
	</div>
</body>
</html>
